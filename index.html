<!DOCTYPE html>
<html lang="en">
    <head>
         <title>Web App Simple Interest Calculator</title>
         <meta charset="UTF-8">
         <meta name="author" content="Michael Miller">
         <meta name="keyword" content="Interest Calculator">
         <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount: <input type="number" id="principal" onfocusout="checkdata()"><br><br/>
            Interest Rate: <input type="range" id="enteredrate" min="1" max="20" step="0.25" onchange="showrate(this.value);"><span id="enteredRate">10.25</span><br></br>
            No. of Years: <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br></br>
                <button class="btnSubmit" onclick="compute()">Calculate Interest</button>
                <span id="result"></span>
            <br></br>
            <footer>&#169; This Calculator belongs to Michael Miller</footer>
            </span>
        </div>
        </div>
    </body>
</html>
