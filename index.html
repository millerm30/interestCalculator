<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web App Simple Interest Calculator</title>
    <meta charset="UTF-8">
    <meta name="author" content="Michael Miller">
    <meta name="keyword" content="Interest Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-300">
    <main class="mt-12">
        <div class="bg-white shadow-lg w-1/2 mx-auto rounded-xl p-4 md:w-1/3 lg:w-1/3">
            <h1 class="text-center text-2xl mb-6">Simple Interest Calculator</h1>
            <label class="block text-gray-700 text-sm font-bold mb-2 after:content-['*'] after:ml-0.5 after:text-red-500" for="amount">Amount:</label>
            <input class="mb-6 border-2 border-gray-600 rounded px-1 py-1" type="number" id="principal" min="0" onfocusout="checkdata()">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="interest">Interest Rate:</label>
            <input class="mb-6" type="range" id="enteredrate" min="1" max="20" step="0.25" onchange="showrate(this.value);"><span id="enteredRate">10.25</span>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="years">No. of Years:</label>
            <select id="years" class="border-2 border-gray-600 rounded block mb-6 py-1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button class="border-2 border-gray-600 bg-gray-600 px-4 py-2 rounded-lg text-white block mx-auto" onclick="compute()">Calculate Interest</button>
            <span id="result"></span>
        </div>
    </main>
    <footer>
        <p class="text-center mt-6">2022 &#169; Designed by Michael Miller</p>
    </footer>
    <script src="script.js"></script>
    </body>
</html>
